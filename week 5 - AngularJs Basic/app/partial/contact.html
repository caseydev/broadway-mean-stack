<div class="jumbotron">
    <h1>Contact us page!</h1>
    {{name}}
    </br>
    <span>
        Displaying data from controller
</span>
    <div class="row"><label>Search User</label>
    <input type="text" ng-model="search">
    <ul ng-repeat="friend in friendList | filter:search |orderBy:'name'">
        <li>{{friend.name | uppercase}} from {{friend.address}}</li>
    </ul>
    </div>
</div>
